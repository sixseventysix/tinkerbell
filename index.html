<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>software that loves you</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: auto;
      font-family: Helvetica, Arial, sans-serif;
      color: #f0f0f0;
    }
    header {
      padding: 24px 32px 12px;
      font-size: 48px;
      font-weight: 600;
    }

    nav {
      padding: 0 64px 24px;
    }

    nav a {
      font-family: Helvetica, Arial, sans-serif;
      color: #f0f0f0;
      text-decoration: none;
      margin-right: 24px;
      font-size: 24px;
      font-weight: 500;
      position: relative;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -1px;
      width: 100%;
      height: 1px;
      background-color: currentColor;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.2s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <header>
    software that loves you
  </header>
  <nav>
    <a href="attractors.html">Attractors</a>
  </nav>
</body>
</html>
